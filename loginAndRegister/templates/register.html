{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    
    <!-- Tailwind CSS -->
    {% tailwind_css %}
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <!-- Main Container -->
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full space-y-6">

        <!-- Heading -->
        <h2 class="text-3xl font-semibold text-gray-800 text-center mb-6">Create Your Account</h2>

        <!-- Form -->
        <form action="{% url 'register' %}" method="POST" class="space-y-6">
            {% csrf_token %}
            {{form.as_p}}
            <!-- Submit Button -->
            <div class="flex justify-center">
                <button type="submit" class="w-full bg-green-400 hover:bg-green-500 text-white font-semibold py-3 px-5 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300 ease-in-out">
                    Register
                </button>
            </div>
        </form>

        <!-- Footer -->
        <div class="text-center mt-4 text-gray-600 text-sm">
            Already have an account? 
            <a href="{% url 'login' %}" class="text-green-600 hover:text-blue-700 font-medium transition duration-300 ease-in-out">Login</a>
        </div>
    </div>
</body>
</html>
