{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% tailwind_css %}
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <!-- Form Container -->
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-max w-full">
        <h2 class="text-2xl font-bold text-gray-700 text-center mb-6">Create an Account</h2>
        <form action="{% url 'register' %}" method="POST" class="space-y-4">
            {% csrf_token %}
            
            <!-- Render Form Fields -->
            <div class="space-y-4">
                {{ form.as_p }}
            </div>
            
            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md">
                    Register
                </button>
            </div>
        </form>
    </div>
</body>
</html>
