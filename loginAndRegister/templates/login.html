{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% tailwind_css %}
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <!-- Login Container -->
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <!-- Header -->
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-4">Welcome Back!</h1>
        <p class="text-gray-600 text-center mb-6">Login to access your account.</p>

        <!-- Form -->
        <form action="{%url 'login'%}" method="POST" class="space-y-6">
            {% csrf_token %}
            {{form.as_p}}

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between ">
                <label class="flex items-center text-sm text-gray-600">
                    <input type="checkbox" name="remember_me" class="mr-2 rounded text-blue-500 focus:ring-blue-500">
                    Remember me
                </label>
                <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" 
                        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-150 ease-in-out">
                    Login
                </button>
            </div>

            <!-- Register Link -->
            <div class="text-center mt-4">
                <p class="text-sm text-gray-600">
                    Donâ€™t have an account? 
                    <a href="{%url 'register'%}" class="text-blue-500 hover:underline font-medium">Register here</a>.
                </p>
            </div>
        </form>
    </div>
</body>
</html>
